<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site web du bot Discord FeurBot">
    <meta property="og:title" content="Feur Bot">
    <meta property="og:description" content="Site web du bot Discord FeurBot">
    <meta property="og:image" content="./pic/feurbot_logo.png">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <title>Feur Bot</title>

    <link rel="icon" href="./pic/feur_logo.png">

<style>
    @keyframes fadeInZoom {
    0% {
        opacity: 0;
        transform: translateY(-50px);
    }
    100% {
        opacity: 1;
        transform: translateY(0px);
    }
}
@keyframes shakeAndGrow {

            0% {
                transform: translateX(0);
            }
            10% {
                transform: translateX(-5px) scale(1.1);
            }
            20% {
                transform: translateX(5px) scale(1.2);
            }
            30% {
                transform: translateX(-5px) scale(1.3);
            }
            40% {
                transform: translateX(5px) scale(1.4);
            }
            50% {
                transform: translateX(-5px) scale(1.5);
            }
            60% {
                transform: translateX(5px) scale(1.6);
            }
            70% {
                transform: translateX(-5px) scale(1.7);
            }
            80% {
                transform: translateX(5px) scale(1.8);
            }
            90% {
                transform: translateX(-5px) scale(1.9);
            }
            100% {
                transform: translateX(0) scale(2);

            }
        }
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background-color: rgb(0, 17, 39);
    color: aquamarine;
    font-family: Arial, Helvetica, sans-serif;
}
    .feurbottitle {
        font-family: Arial, Helvetica, sans-serif;
        margin: auto;
        display:block;
        justify-content: center;
        font-size: 4rem;
        color:aquamarine;
        cursor:pointer; 
        -webkit-user-drag: none;
        user-select: none;
    }
    .feurbottitle a {
        text-decoration: none;
        color: currentColor;
    }
    .footer {
    text-align: center;
    padding: 2.5rem;
    font-size: 1.2rem;
    color: aquamarine;
    background-color: #111;
    }
    .bmac {
        display: inline-block;
    padding: 10px 20px;
    background-color: #5F7FFF;
    color: white;
    border-radius: 8px;
    text-decoration: none;
    font-family: sans-serif;
    margin-top: 20px;
    }
    .discord_link{
        color: aquamarine;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    }
    .discord_link:hover{
        color: rgb(23, 121, 88);
        gap: 6px;
        text-decoration: underline;
        font-size: 1.2rem;
        transition: 0.2s;
    }
    .discord_logo{
        width: calc(90.92px / 2 );
        height: calc(102.452px / 2 );
    }
    .discord_logo:hover{
        text-decoration: underline;
        transform: scale(1.2);
        transition: transform 0.2s ease;
    }
    .biographie{
        margin-top: 3vh;
        margin-bottom: 3vh;
        background-color: rgb(2, 39, 39);
        opacity: 0;
        text-align: center;
        padding-bottom: 4rem;
        margin-left: 3%;
        margin-right: 3%;
        border-radius: 2rem;
    }
    .biographie h4{
        color: beige;
    }
    .feurbotlogo{
        width: 20rem;
        height: 20rem;
        margin: auto;
        border-radius: 3rem;
        opacity: 0;
        -webkit-user-drag: none;
    }
    .feurbotlogo:hover{
        text-decoration: none;
        border-radius: 3rem;
        transform: scale(1);
        color:rgb(60, 134, 107);
        text-decoration: none;
        transition: 0.2s;
    }
    .animate_shake_grow{
        animation: shakeAndGrow 0.2s ease-in-out
    }
    .animatefeur{
        animation: fadeInZoom 1s ease-in-out;
    }
    .visible{
        opacity: 1;
    }
</style>
    
</head>
<body>
    <h2 class="feurbottitle" id="feurbottitle" >Feur Bot</h2>
    <img class="feurbotlogo" src="./pic/feur_logo.png" alt="FeurBotLogo.png" id="imagefeur" onclick="playClickSound(), gros()">
    <div class="biographie" id="biographie">
        <h1>Qu'est ce  que c'est ?</h1>
        <h4>Feur Bot est un bot Discord qui ajoute la touche de fun manquante à votre serveur</h4>
    </div>




    <footer class="footer">
        © 2025 FeurBot • Créé par Fox8a7

        <a style="margin-top: 1rem;" href="https://discord.gg/4VpcKjqGf7" target="_blank" class="discord_link">Serveur Discord <br><img src="./pic/discord_logo.png" alt="discord_icon" class="discord_logo"></a>

  </a>
    </footer>

</body>
</html>
<script>
    const titre = document.getElementById('feurbottitle')
    const image = document.getElementById("imagefeur")
    const biogr = document.getElementById("biographie")
    const listtofadedecal = [image, biogr]
    const clickSound = new Audio("sounds/feur.mp3")
    function playClickSound() {
        clickSound.currentTime = 0; // remet à zéro si le son est rejoué vite
        clickSound.play();
    }
    image.addEventListener("click", ()=>{
        image.classList.add("animate_shake_grow")
        setTimeout(()=>{
        image.classList.remove("animate_shake_grow")        
    },200)
    })
    window.addEventListener("load",()=>{
        titre.classList.add("animatefeur")
        setTimeout(()=>{
            listtofadedecal.forEach(element=>{
                element.classList.add("animatefeur")
            })
        },500 )
        setTimeout(()=>{
            listtofadedecal.forEach(element=>{
                element.classList.remove("animatefeur")
                element.classList.add("visible")
            })
        titre.classList.remove("animatefeur")
        },1500)
        

    })

    
</script>
